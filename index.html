<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <section class="main">
    <div class="content">
      <h1 id="title">Paleta de Cores</h1>

      <div id="color-palette" class="palette-table">
        <div id="palette-line" class="tr">
          <div class="color td selected corInicio"></div>
          <div class="color td"></div>
          <div class="color td"></div>
          <div class="color td"></div>
        </div>
      </div>
      
      <section class="btn-section">
        <button id="clear-board">Limpar</button>
        <input type="number" min="1" max="50" id="board-size" >
        <button id="generate-board">VQV</button>
      </section>

      <div id="pixel-board"></div>
      </div>
  </section>

  <script src="/script.js"></script>
</body>
</html>
