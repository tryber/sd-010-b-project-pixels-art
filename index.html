<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pixel Art Project | Leandro Reis</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap" rel="stylesheet">

</head>

<body>

  <h1 id="title">Paleta de Cores</h1>

  <section id="color-palette">
    <div class="color" id="color1"></div>
    <div class="color" id="color2"></div>
    <div class="color" id="color3"></div>
    <div class="color" id="color4"></div>
  </section>

  <section class="input-container">
    <h3>Selecione o tamanho do seu quadro de pixels</h3>
    <input type="number" min="1" max="50" id="board-size">
    <button id="generate-board">VQV</button>
  </section>

  <button id="clear-board">Limpar quadro de cores</button>

  <section id="pixel-board"></section>

  <script src="script.js"></script>

</body>

</html>
